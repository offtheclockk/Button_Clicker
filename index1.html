<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">Dojonary</h1>
        <input class="search" type="text" placeholder="Search.." name="search">
        <button class="login-btn" onclick="turnOff(this)" class="login">Login</button>
    </div>
    <div class="container">
        <div class="col-1">
            <div class="def-1">
                <div class="text-box1">
                    <div class="first-def">
                        <h1>ninja</h1>
                        <h2>noun</h2>
                        <h3>Plural: <span class="ninjas">ninjas</span></h3>
                    </div>
                    <button class="first-like-btn" onclick="alert('This page says Ninja was liked')" class="likes">13
                        likes</button>
                </div>
                <h1 class="second-def text-box2">A practitioner skilled in the Japanese art of ninjitsu</h1>
            </div>
            <div class="def-2">
                <div class="text-box3">
                    <div class="first-def">
                        <h1>ninja</h1>
                        <h2>noun</h2>
                        <h3>Plural: <span class="ninjas">ninjas</span></h3>
                        <button class="first-like-btn" onclick="alert('This page says Ninja was liked')"
                            class="likes">37 likes</button>
                    </div>
                </div>
                <h1 class="second-def text-box4">A <a href="#">programmer</a> who breaks down problems with <a
                        href="#">zen</a>-like focus</h1>>
            </div>
        </div>
        <div class="col-2">
            <div class="text-box5">
                <h1 class="dojonary">Dojonary is defined by <span class="you">YOU</span></h1>
                <button class="add" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
